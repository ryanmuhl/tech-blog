<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  />
    <link rel="stylesheet" href="public/css/style.css">
    <title>Tech Blog</title>
</head>
<body>

    

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">HOME</a>
            <a class="navbar-item">DASHBOARD</a>
            <a class="navbar-item">LOGIN</a>
            <a class="navbar-item">LOGOUT</a>
        </div>
      </nav>

      <section class=" columns hero tech-hero">
        <div class="hero-body column is-one-third">
          <p class=" pb-2 pl-4 title tech-title">
            The Tech Blog
          </p>
        </div>
      </section>

      <div class="block blog-posts ml-6 mr-6">

          <div class="columns is-gapless">
          <div class="column">
        <h2 class="is-flex is-justify-content-start is-size-4 pl-3 post-title">Hello</h2>
          </div>
          <div class="column">
        <p class="is-flex is-justify-content-end is-size-4 pr-3 post-title">User</p>
          </div>
          </div>
          
          <div class="block">
        <p class="is-flex is-justify-content-center is-align-contents-center blog-entry">This is the text I will use</p>
          </div>
      </div>

      <div>
        <form class="box sign-in ml-6 mr-6">
            <div class="columns">
                <div class="login-title column">
                <h1>Sign In</h1>
                </div>
                </div>
            <div class="field">
              <label class="label">USERNAME</label>
              <div class="control">
                <input class="input" type="email" placeholder="Type Username Here">
              </div>
            </div>
          
            <div class="field">
              <label class="label">PASSWORD</label>
              <div class="control">
                <input class="input" type="password" placeholder="Type Password Here">
              </div>
            </div>
          
            <button class="button sign-in-button">Sign in</button>
          </form>
      </div>

         <div> 
        <form class="box sign-in ml-6 mr-6">
            <div class="columns">
            <div class="login-title column">
            <h1>Sign Up</h1>
            </div>
            </div>

            <div class="field">
              <label class="label">USERNAME</label>
              <div class="control">
                <input class="input" type="email" placeholder="Type Username Here">
              </div>
            </div>
          
            <div class="field">
              <label class="label">PASSWORD</label>
              <div class="control">
                <input class="input" type="password" placeholder="Type Password Here">
              </div>
            </div>
          
            <button class="button sign-in-button">Sign Up</button>
          </form>
      </div>
    
</body>
</html>
